<!DOCTYPE html>
<html lang="en">
<head>
    <title>Teams List</title>
</head>
<body>
    <h1>Teams</h1>
    <ul>
        {% for team in teams %}
            <li>
                <a href="{% url 'team_detail' team.pk %}">{{ team.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
